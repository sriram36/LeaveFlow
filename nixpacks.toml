[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && python -c 'from app.database import init_db; import asyncio; asyncio.run(init_db())'"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
